version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mobierp-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - mobierp-db-data:/var/lib/postgresql/data/pgdata
    restart: unless-stopped
    networks:
      - mobierp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 5s
      timeout: 5s
      retries: 5

  odoo:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mobierp-odoo
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
      - "8072:8072"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo123
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo123
      - ADMIN_PASSWD=admin123
      - ODOO_RC=/etc/odoo/odoo.conf
    volumes:
      - ./addons:/mnt/extra-addons:ro
      - ./config:/etc/odoo:ro
      - ./scripts:/opt/scripts:ro
      - mobierp-odoo-data:/var/lib/odoo
      - mobierp-odoo-filestore:/var/lib/odoo/filestore
    restart: unless-stopped
    networks:
      - mobierp-network
    command: >
      sh -c "
        echo 'Aguardando banco de dados iniciar...' &&
        sleep 15 &&
        echo 'Iniciando Odoo...' &&
        if [ ! -f /var/lib/odoo/.db_initialized ]; then
          echo 'Primeira execução - criando banco de dados mobierp...' &&
          odoo -c /etc/odoo/odoo.conf -d mobierp --init=base --stop-after-init &&
          touch /var/lib/odoo/.db_initialized &&
          echo 'Banco criado com sucesso!' ;
        fi &&
        echo 'Iniciando servidor Odoo...' &&
        exec odoo -c /etc/odoo/odoo.conf
      "

volumes:
  mobierp-db-data:
    driver: local
  mobierp-odoo-data:
    driver: local
  mobierp-odoo-filestore:
    driver: local

networks:
  mobierp-network:
    driver: bridge