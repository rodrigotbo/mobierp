version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mobierp-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - mobierp-db-data:/var/lib/postgresql/data/pgdata
    restart: unless-stopped
    networks:
      - mobierp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 5s
      timeout: 5s
      retries: 5

  odoo:
    build: .
    container_name: mobierp-odoo
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo123
      - ADMIN_PASSWD=admin123
    volumes:
      - ./addons:/mnt/extra-addons
      - ./config:/etc/odoo
      - ./scripts:/opt/scripts
      - mobierp-odoo-data:/var/lib/odoo
    restart: unless-stopped
    networks:
      - mobierp-network
    command: >
      sh -c "
        echo 'Aguardando banco de dados...' &&
        sleep 5 &&
        echo 'Iniciando Odoo...' &&
        if [ ! -f /var/lib/odoo/.initialized ]; then
          echo 'Primeira execução detectada. Configurando MobiERP...' &&
          odoo -d mobierp --db_host=db --db_user=odoo --db_password=odoo123 --init=base,repair_service,mobile_parts --without-demo=all --stop-after-init &&
          touch /var/lib/odoo/.initialized &&
          echo 'Configuração inicial concluída!' &&
        fi &&
        echo 'Iniciando servidor Odoo...' &&
        odoo --db_host=db --db_user=odoo --db_password=odoo123 --database=mobierp --dev=reload
      "

volumes:
  mobierp-db-data:
    driver: local
  mobierp-odoo-data:
    driver: local

networks:
  mobierp-network:
    driver: bridge